name: Check XDI files using larch

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  check-files:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install xraylarch
      - name: Run XDI check
        run: |
          python .github/workflows/check_xdi.py
