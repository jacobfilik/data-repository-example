name: Check XDI files using larch

on: [push]

jobs:
  check-files:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install xraylarch
      - name: Print version
        run: |
          python -c "import larch;print(larch.__version__)"
